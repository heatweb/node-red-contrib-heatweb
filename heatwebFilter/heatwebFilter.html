<script type="text/javascript">
    RED.nodes.registerType('heatwebFilter',{
        category: 'heatweb',
        color: '#bb77dd',
        defaults: {
            name: {value:""},
            resetEvery: {value:"60"},
            defaultGroup: {value:"dat"}
        },
        inputs:1,
        outputs:1,
        icon: "font-awesome/fa-sign-in",
        align: "left",
        paletteLabel: "Message Handler",
        label: function() {
            return this.name||"Message Handler";
        }
    });
</script>

<script type="text/html" data-template-name="heatwebFilter">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-resetEvery"><i class="fa fa-tag"></i>Reset Every (s)</label>
        <input type="text" id="node-input-resetEvery" placeholder="seconds">
    </div>
    <div class="form-row">
        <label for="node-input-defaultGroup"><i class="fa fa-tag"></i>Default Data Group</label>
        <input type="text" id="node-input-defaultGroup" placeholder="dat">
    </div>
    

</script>

<script type="text/html" data-help-name="heatwebFilter">
    <p>Message Filter</p>
</script>
